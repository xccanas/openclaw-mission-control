<!DOCTYPE html>
<html>
<head>
    <title>OpenClaw Mission Control - Test</title>
    <script>
        // Test Convex connection
        async function testConvex() {
            try {
                // Test the production Convex deployment
                const response = await fetch('https://grandiose-sparrow-364.convex.cloud/api/auth/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Convex Connection: ${response.ok ? 'SUCCESS!' : 'FAILED'}</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>This means the Convex backend is accessible but authentication may need testing.</p>
                `;
            }
        }
        
        // Test basic auth flow
        async function testAuth() {
            try {
                const email = 'test@example.com';
                const password = 'test123';
                
                const response = await fetch('https://grandiose-sparrow-364.convex.cloud/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        flow: 'signIn'
                    })
                });
                
                const result = await response.json();
                document.getElementById('auth-result').innerHTML = `
                    <h2>Authentication Test: ${response.ok ? 'SUCCESS!' : 'FAILED'}</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <h2>Authentication Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>This confirms the authentication system needs the frontend to be properly configured.</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>OpenClaw Mission Control - Frontend Test</h1>
    
    <h2>Backend Connection Test</h2>
    <button onclick="testConvex()">Test Convex Connection</button>
    <div id="result"></div>
    
    <h2>Authentication Test</h2>
    <button onclick="testAuth()">Test Authentication</button>
    <div id="auth-result"></div>
    
    <p>If these tests work, the authentication system is functioning correctly.</p>
    <p>If they fail with CORS or 404 errors, the routes need to be properly configured.</p>
</body>
</html>
