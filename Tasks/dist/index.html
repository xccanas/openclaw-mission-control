<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks HQ - Enhanced Dark Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="controls">
                <div class="add-task-button">
                    <button id="add-task-btn" class="add-btn" title="Add new task">+</button>
                </div>
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search tasks...">
                </div>
                <div class="filters">
                    <div class="tag-filter">
                        <button class="tag-chip active" data-tag="all">All</button>
                        <button class="tag-chip" data-tag="idea">Idea</button>
                        <button class="tag-chip" data-tag="todo">Todo</button>
                        <button class="tag-chip" data-tag="project">Project</button>
                        <button class="tag-chip" data-tag="purchase">Purchase</button>
                        <button class="tag-chip" data-tag="design">Design</button>
                        <button class="tag-chip" data-tag="development">Development</button>
                        <button class="tag-chip" data-tag="testing">Testing</button>
                    </div>
                    <div class="sort-controls">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by">
                            <option value="priority">Priority</option>
                            <option value="date-updated">Last Updated</option>
                            <option value="created">Created Date</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main class="board">
            <div class="column" data-status="now">
                <div class="column-header">
                    <h2>Now</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-list"></div>
            </div>
            <div class="column" data-status="next">
                <div class="column-header">
                    <h2>Next</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-list"></div>
            </div>
            <div class="column" data-status="on-hold">
                <div class="column-header">
                    <h2>On Hold</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-list"></div>
            </div>
            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-list"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="last-updated">
                <span id="last-updated-text">Last updated: Never</span>
                <button id="archive-button" class="archive-button" title="Archive">üì¶</button>
            </div>
        </footer>
    </div>

    <!-- Archive Popup -->
    <div id="archive-popup" class="archive-popup hidden">
        <div class="archive-popup-content">
            <div class="archive-popup-header">
                <h2>üì¶ Archived Tasks</h2>
                <button id="close-archive-popup" class="close-button">&times;</button>
            </div>
            <div class="archive-actions">
                <button id="archive-from-done" class="archive-primary-action" onclick="window.taskBoard.archiveFromDone()">
                    üì• Archive All Done Tasks
                </button>
                <button id="empty-archive" class="archive-secondary-action" onclick="window.taskBoard.emptyArchive()">
                    üóëÔ∏è Empty Archive
                </button>
            </div>
            <div id="archive-list" class="archive-list">
                <div class="archive-empty">No archived tasks</div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ú® Add New Task</h2>
                <button id="close-add-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label for="task-status">Status *</label>
                    <select id="task-status">
                        <option value="now">Now</option>
                        <option value="next">Next</option>
                        <option value="on-hold">On Hold</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority *</label>
                    <input type="number" id="task-priority" value="1" min="1" max="999">
                </div>
                <div class="form-group">
                    <label for="task-tags">Tags (comma-separated)</label>
                    <input type="text" id="task-tags" placeholder="design, frontend, bug">
                </div>
                <div class="form-group">
                    <label for="task-notes">Notes</label>
                    <textarea id="task-notes" rows="3" placeholder="Optional task details..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-add-task" class="btn btn-secondary">Cancel</button>
                <button id="save-add-task" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
