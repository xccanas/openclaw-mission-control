<!DOCTYPE html>
<html>
<head>
    <title>Localhost Test</title>
</head>
<body>
    <h1>Localhost Test Page</h1>
    <p>If you can see this, localhost HTML access works.</p>
    <button onclick="testViteConnection()">Test Vite Connection</button>
    <div id="result"></div>

    <script>
        async function testViteConnection() {
            try {
                const response = await fetch('http://localhost:5173');
                const data = await response.text();
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Vite server responded!</p>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>This confirms the localhost blocking issue.</p>
                `;
            }
        }
    </script>
</body>
</html>
